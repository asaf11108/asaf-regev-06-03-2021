<form [formGroup]="form">
    <mat-form-field>
        <mat-label>Filter by Location</mat-label>
        <input #filterInput matInput [formControl]="controls.query" autocomplete="off" type="search" #input>
    </mat-form-field>
</form>

<app-table
    [data]="weatherLocationsQuery.weatherLocations$ | async | filterBy:['localizedName']:filterInput.value"
    [displayedColumns]="displayedColumns">
</app-table>
