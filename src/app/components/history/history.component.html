<form [formGroup]="form">
    <mat-form-field [floatLabel]="'never'">
        <mat-label>Filter by name</mat-label>
        <input #filterInput matInput [formControl]="controls.query" autocomplete="off" type="search" #input>
    </mat-form-field>
</form>

<app-table
    [rows]="weatherLocationsQuery.weatherLocations$ | async | filterBy:[FILTER_BY_COLUMN]:filterInput.value"
    [columns]="COLUMNS">
</app-table>
