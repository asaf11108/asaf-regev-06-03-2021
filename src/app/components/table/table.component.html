<table mat-table matSort [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
      <td mat-cell *matCellDef="let row">
        <ng-container [ngSwitch]="col">
          <ng-container *ngSwitchCase="'coordinates'">{{ row[col].latitude }}, {{ row[col].longitude }}</ng-container>
          <ng-container *ngSwitchCase="'temperature'">{{ row[col] | temperature }}</ng-container>
          <ng-container *ngSwitchDefault>{{ row[col] }}</ng-container>
        </ng-container>
      </td>
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data to diplay</td>
    </tr>

  </table>
