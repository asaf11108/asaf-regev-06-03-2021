<mat-form-field [floatLabel]="'never'" class="home__search-input">
    <mat-icon [inline]="true" matPrefix>search</mat-icon>
    <input type="search" placeholder="search location" matInput
            [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option.Key">
        {{option.LocalizedName}}
    </mat-option>
    </mat-autocomplete>
    <mat-error>Invalid Input</mat-error>
</mat-form-field>
<mat-card class="home__card">
    <mat-card-title></mat-card-title>
</mat-card>
